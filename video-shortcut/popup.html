<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h2 {
      margin: 0;
      color: #e50914;
      font-size: 18px;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      margin-bottom: 4px;
      background-color: #333333;
      border-radius: 4px;
    }
    
    .shortcut-key {
      background-color: #555555;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
      font-size: 12px;
      min-width: 50px;
      text-align: center;
    }
    
    .shortcut-action {
      color: #cccccc;
      font-size: 12px;
      margin-left: 8px;
      flex: 1;
    }
    
    .tip {
      margin-top: 12px;
      padding: 8px;
      background-color: #2a2a2a;
      border-radius: 4px;
      font-size: 11px;
      color: #888888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Netflix Shortcuts</h2>
  </div>
  
  <div class="shortcuts-list">
    <div class="shortcut-item">
      <span class="shortcut-key">Space</span>
      <span class="shortcut-action">Play/Pause</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">F</span>
      <span class="shortcut-action">Fullscreen</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">‚Üê</span>
      <span class="shortcut-action">Rewind 10s</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">‚Üí</span>
      <span class="shortcut-action">Fast forward 10s</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">‚Üë</span>
      <span class="shortcut-action">Volume up</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">‚Üì</span>
      <span class="shortcut-action">Volume down</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">M</span>
      <span class="shortcut-action">Mute</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">S</span>
      <span class="shortcut-action">Skip intro</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">Shift+‚Üê</span>
      <span class="shortcut-action">Previous episode</span>
    </div>
    <div class="shortcut-item">
      <span class="shortcut-key">Shift+‚Üí</span>
      <span class="shortcut-action">Next episode</span>
    </div>
  </div>
  
  <div class="tip">
    üí° Press "?" on Netflix to toggle overlay
  </div>
</body>
</html>
