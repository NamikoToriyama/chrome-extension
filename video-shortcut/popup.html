<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h2 {
      margin: 0;
      color: #e50914;
      font-size: 18px;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      margin-bottom: 4px;
      background-color: #333333;
      border-radius: 4px;
    }
    
    .shortcut-key {
      background-color: #555555;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
      font-size: 12px;
      min-width: 50px;
      text-align: center;
    }
    
    .shortcut-action {
      color: #cccccc;
      font-size: 12px;
      margin-left: 8px;
      flex: 1;
    }
    
    .tip {
      margin-top: 12px;
      padding: 8px;
      background-color: #2a2a2a;
      border-radius: 4px;
      font-size: 11px;
      color: #888888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Loading...</h2>
  </div>
  
  <div class="shortcuts-list">
    <!-- Content will be populated by popup.js -->
  </div>
  
  <div class="tip">
    Loading...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
